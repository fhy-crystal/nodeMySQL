<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>edit</title>
</head>
<body>
	id：<span id="editId"></span>
	<br>
	name: <input type="text" id="name">
	<br>
	age: <input type="text" id="age">
	<br>
	<button id="save">保存</button>

	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			var queryInfo = window.location.search; // 获取url?后面信息
			var postBody = {
				'id': parseInt(queryInfo.split('=')[1])
			};
			queryOne(postBody);
			// 查询单个信息
			function queryOne(info) {
				$.ajax({
					url: 'http://localhost:8081/edit/queryone',
					type: 'POST',
					dataType: 'JSON',
					contentType: "application/json; charset=utf-8",
					data: JSON.stringify(info),
				})
				.done(function(data) {
					if (data.status == 0) {
						if (data.data && data.data.length > 0) {
							$('#editId').html(data.data[0].id);
							$('#name').val(data.data[0].name);
							$('#age').val(data.data[0].age);
						}
					} else {
						console.log(data.msg);
					}
				})
				.fail(function() {
					console.log("查询单个失败");
				});
				
			}

			// 保存
			$('#save').click(function() {
				var postBody = {
					'id': parseInt($('#editId').html()),
					'name': $('#name').val(),
					'age': parseInt($('#age').val())
				};
				$.ajax({
					url: 'http://localhost:8081/edit/update',
					type: 'POST',
					dataType: 'JSON',
					contentType: "application/json; charset=utf-8",
					data: JSON.stringify(postBody),
				})
				.done(function(data) {
					if (data.status == 0) {
						window.location.href = 'index.html';
					} else {
						console.log(data.msg);
					}
				})
				.fail(function() {
					console.log("保存失败");
				});
			});
		});
	</script>
</body>
</html>
